<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        span {
            color: red;
        }
        

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        body {
            background-color: rgba(107, 225, 225, 0.849);
            width: 30%;
        }

        h1 {
            text-align: center;
            color: #cbd4cb;
            background-color: rgba(103, 87, 67, 0.612);
        }

        form {
            background-color: rgb(222, 233, 242);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        
        }

        #subBtn {
            background-color: green;
        }
        #deleteAllRows {
            background-color: red;
            color: white;
            padding: 8px;
            cursor: pointer;
        }

        #errorMessageContainer {
            color: red;
            margin-bottom: 10px;
        }

        #registerBtn {
            margin-left: 700px;
        }
    </style>
</head>

<body>

    <!-- Modal HTML -->
<div id="myModal" class="modal" style="overflow: auto;">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <!-- Your form content goes here -->
        <div class="container"><br>
            <h1 class="text-success text-center"> </h1><br>
            <div class="col-lg-8 m-auto d-block">
                <form onsubmit="return validation()" id="mainForm" class="big-light">
                    <h1>Sign Up</h1>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="user" class="form-control" id="user">
                        <span id="usernameErr" class="user"></span>
                    </div>
    
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="pass" class="form-control" id="pass">
                        <span id="passwordErr" class="password"></span>
                    </div>
    
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" name="conpass" class="form-control" id="conpass">
                        <span id="conpassErr" class="conpass"></span>
                    </div>
    
                    <div class="form-group">
                        <label>Date of Birth:</label>
                        <input type="date" name="dob" class="form-control" min="1990-12-12" max="2000-12-12" id="dob"
                            onchange="calculateAge()">
                        <span id="ageErr" class="age"></span>
                    </div>
    
                    <div class="form-group">
                        <label>Mobile Number:</label>
                        <input type="tel" name="mobile" class="form-control" id="mobile">
                        <span id="mobileErr" class="mobile"></span>
                    </div>
    
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" id="email">
                        <span id="emailErr" class="email"></span>
                    </div>
    
                    <!-- Updated form date set section -->
                    <div class="form-group">
                        <label for="course">Select your course:</label>
                        <select id="course" name="course">
                            <option value="">select</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business</option>
                        </select>
                        <span id="courseErr" class="courseErr"></span><br>
    
                        <label for="datemax">Starting to course date:</label>
                        <input type="date" id="datemax" name="datemax" min="2020-12-31" max="2023-06-01"
                            onchange="submitForm()">
                        <span id="dateErr" class="dateErr"></span>
    
    
                        <label for="datemin">Ending for course date:</label>
                        <input type="date" id="datemin" name="datemin" max="2023-12-01"><br>
                        <span id="dateErrr" class="dateErr"></span>
    
    
    
                    </div>
    
                    <!-- <button type="submit" id="subBtn">Submit</button> -->
                    <button type="button" onclick="submitFormInModal()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
    

    <!-- Table to display submitted data -->
    <table id="totalSubmitForm" class="table table-dark">
        <thead>
            <th><label for="search">Search information</label></th>
            <th><input type="text" id="filterUser"></th>
            <th><input type="password" id="filterPass"></th>
            <th><input type="password" id="filterConfirm"></th>
            <th><input type="text" id="filterDate"></th>
            <th><input type="tel" id="filterTel"></th>
            <th><input type="number" id="filterAge"></th>
            <th><input type="email" id="filterEmail"></th>
             <th><input type="text" id="filtercourse"></th>
            <th><input type="date" id="filterStarting"></th>
            <th><input type="date"id="filterComplete"></th>

        </thead>
        <thead>
            
            <th><label for="selectAll"><input type="checkbox" id="selectAll">Select All</label></th>
            <th>Username</th>
            <th>Password</th>
            <th>Confirm Password</th>
            <th>Date of Birth</th>
            <th>Age</th>
            <th>Mobile Number</th>
            <th>Email</th>
            <th>Course</th>
            <th>Starting Course</th>
            <th>Complete Course</th>
            <th><button id="deleteAllRows" >Delete Selected</button></th>

        </thead>
        <tbody id="tableBody"></tbody>
    </table><br><br><br>

    <button id="registerBtn">Register here</button>

    </body>
    <script src="script.js"></script>
    </html>
